<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Tic Tac Toe"</title>
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

      <!-- Add a title -->
      <h1>Tic Tac Toe</h1>
       
      <!-- Create a title container -->
      <div id="title-container">
        
    <!-- Create game container -->
    <div id="game-container">
        <!-- Create container for the tic-tac-toe grid in HTML -->
        <div id="tic-tac-toe-grid">
            <div class="block" id="topblock1"></div>
            <div class="block" id="topblock2"></div>
            <div class="block" id="topblock3"></div>
            <div class="block" id="midblock4"></div>
            <div class="block" id="midblock5"></div>
            <div class="block" id="midblock6"></div>
            <div class="block" id="lowerblock7"></div>
            <div class="block" id="lowerblock8"></div>
            <div class="block" id="lowerblock9"></div>
        </div>

        <!-- Create a button to restart the Tic Tac Toe game -->
        <button id="restart-button">Restart</button>
    </div>

    <!-- JavaScript file for logic-->
    <script src="index.js"></script> 
</body>
</html>
